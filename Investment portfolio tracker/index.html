<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flexbox;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio Tracker</h1>
        <h2>Total Portfolio Value: $<span id="totalValue">0</span></h2>
        
        <h2>Add New Investment</h2>
        <form id="addInvestmentForm">
            <input type="text" id="assetName" placeholder="Asset Name" required>
            <input type="number" id="investedAmount" placeholder="Amount Invested" required min="0" step="0.01">
            <input type="number" id="currentValue" placeholder="Current Value" required min="0" step="0.01">
            <button type="submit">Add Investment</button>
        </form>

        <h2>Investment List</h2>
        <table id="investmentList">
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Invested</th>
                    <th>Current</th>
                    <th>% Change</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Portfolio Distribution</h2>
        <canvas id="portfolioChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
